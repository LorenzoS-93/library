<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>My Library</title>
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>bookshelf</title>
                    <path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
                </svg>
                <h1>My Library</h1>
            </div>
        </div>
        <main>
            <div id="open-dialog">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Add new book</title>
                    <path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4
                            12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0
                            12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" />
                </svg>
            </div>
        </main>
    </div>
    
    <dialog>
        <form action="">
            <div class="form-row">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-row">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="form-row">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages">
            </div>
            <div class="form-row">
                <button id="close-dialog">Cancel</button>
                <button id="add-book">Add</button>
            </div>
        </form> 
    </dialog>
</body>
</html>
