<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <title>My Library</title>
    </head>
    <body>
        <div class="container">
            <header class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>bookshelf</title>
                    <path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
                </svg>
                <h1>My Library</h1>
            </header>
            <div class="sidebar">
                <div class="book-form-header">
                    <h2>Book submission</h2>
                    <p><em>Want so add a new book?</em></p>
                    <p><em>Fill out this form.</em></p>
                </div>
                <form action="" class="book-form">
                    <div class="form-row">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="A Wizard of Earthsea" required>
                    </div>
                    <div class="form-row">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" placeholder="Ursula K. Le Guin" required>
                    </div>
                    <div class="form-row">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" placeholder="205" required>
                    </div>
                    <div class='form-row'>
                        <label for='summary'>Summary</label>
                        <textarea id='summary' name='summary'></textarea>
                    </div>
                    <div class="form-row">
                        <label for="read" class="checkbox-label">
                            <input type="checkbox" id="read" name="read" >
                            <span>Already read</span>
                        </label>
                    </div>
                    <div class="form-row">
                        <button id="add-book">Add</button>
                    </div>
                </form>
            </div>
            <main>
                <table>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Read Status</th>
                        <th scope="col">Delete</th>
                    </tr>
                </table>
            </main>
        </div>
    </body>
</html>
